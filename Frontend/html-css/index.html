<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSSの復習</title>
</head>

<body>
    <h1>HTML-CSSの復習</h1>
    <div>
        <h2>各タグの使い方</h2>
        <div>
            <h3>h1~h6タグ</h3>
            <h1>h1から</h1>
            <h6>h6まである</h6>
        </div>
        <div>
            <h3>hrタグ</h3>
            <hr>
        </div>
        <div>
            <h3>pタグ</h3>
            <p>段落を表す</p>
        </div>
        <div>
            <h3>brタグ</h3>
            <p>このように<br>改行を表す</p>
        </div>
        <div>
            <h3>b,strongタグ</h3>
            <p>
                <b>太字表示</b>に使う<br>
                <strong>strong</strong>も同様
            </p>
        </div>
        <div>
            <h3>preタグ</h3>
            <p>このように
            <pre>フォーマット済みプレーンテキスト</pre>を表す</p>
        </div>
        <div>
            <h3>i,emタグ</h3>
            <p>
                <i>イタリック</i>を表す<br>
                <em>emタグ</em>も同様
            </p>
        </div>
        <div>
            <h3>markタグ</h3>
            <p><mark>ハイライト</mark>を表す</p>
        </div>
        <div>
            <h3>sub,supタグ</h3>
            <p>下付き文字<sub>1</sub>と上付き文字<sup>2</sup>を表す</p>
        </div>
        <div>
            <h3>aタグ</h3>
            <p><a href="https://github.com/devegoma">リンク</a>を表す</p>
        </div>
    </div>
</body>

</html>
